type: focus
name: Reflexes
description: |-
    Impulse at its best. Your movements don't require thinking, you've mastered your body.
    Reacting to the unexpected, catching things falling and preventing trips and falls relate to reflexes.
example_concept: |-
    There is no doubt in your movements, as long as you can see it, you can probably dodge it.
    As a bonus, you never dropped your mother's vase by accident.