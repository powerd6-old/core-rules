type: focus
name: Mysticism
description: |-
    Mysticism is similar to knowledge, but related to the immaterial.
    Rituals, superstitions, mystical creatures, and deities are all related to religion.
example_concept: |-
    Rituals, prayer and the occult may be part of your life. You might try to present yourself as a preacher, or as a scarred survivor of what lurks unseen.