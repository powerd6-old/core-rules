type: focus
name: Flexibility
description: |-
    A flexible body is a thing of wonders.
    Fitting in small spaces, moving around traps or pulling off acrobatic maneuvers all need flexibility.
example_concept: |-
    Your comrades truly believe you liquefy yourself when infiltrating a target location. Only that explains how you managed to contort and climb into all those little spaces.
    Don't be mistaken, you could be a circus performer, or a lethal martial artist, or both.