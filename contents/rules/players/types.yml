type: rule
name: Player Types
short_rule: Players can be either Game Master or Characters.
rule: |-
  All players are essential to the experience, however, there are different roles
  that a group of players must fulfil in order to playing.

  Players can either be taking the role of Characters, or take the role of Game Masters.
