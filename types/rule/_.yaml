description: A game rule
schema:
  $schema: https://json-schema.org/draft/2020-12/schema
  type: object
  properties:
    short_rule:
      description: A concise version of the rule
      type: string
    rule:
      description: The rule in it's entirety
      type: string
    relates_to:
      description: Other rules that are related to this rule
      type: object
      patternProperties:
        "^[a-zA-Z0-9-_]+$":
          type: object
          properties:
            display_title:
              type: string
              description: How to refer to the related rule
            relationship:
              type: string
              description: A short explanation on how the rules are related
          required:
            - display_title
          additionalProperties: false
  required:
    - short_rule
    - rule
  additionalProperties: false
