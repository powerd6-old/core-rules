name: Validate PR

on:
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"
      - "labeled"
      - "unlabeled"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-changelog:
    uses: powerd6/.github/.github/workflows/check-changelog.yml@main
    secrets: inherit
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install powerd6_cli
        run: |-
          powerd6_cli || exit_code=$?
          if [[$exit_code -ne 0]];
          then
            echo "Installing..."
            cargo install --git https://github.com/powerd6/tools --force
          else
            echo "Already installed. Skipping..."
          fi
      - name: Build Module
        run: |-
          powerd6_cli build ./
      - name: Upload Module output
        uses: actions/upload-artifact@v3
        with:
          name: module
          path: module.json
          retention-days: 2